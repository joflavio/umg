
<div class="container">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" [(ngModel)]="nombre" class="form-control" id="nombre" placeholder="Nombre oferente">
      </div>
    <div class="form-group">
        <label for="ofertaMonto">Oferta:</label>
        <div class="input-group mb-2">
        <span class="input-group-text">$</span>
        <input type="text" [(ngModel)]="monto"  class="form-control" aria-label="Monto de subasta">
        </div>  
    </div>
    <button class="btn btn-primary" (click)='this.agregarOferente();'>Agregar</button>

</div>
<div *ngIf="showTable()" class="container">
    <table class="table">
        <thead><tr><th>Ofertas</th></tr></thead>
        <tbody>
            <tr *ngFor="let o of valueList"><td>
                <span>{{o.nombre}}</span><br>
                <span>{{o.monto|number: '1.2-2'}}</span>

            </td></tr>
        </tbody>

    </table>
</div>
